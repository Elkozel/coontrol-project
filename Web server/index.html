<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <body>
    <p>
      <button id="cst">CST</button>
    </p>
    <p>
      D
      <input type="text" name="dir" id="dir">
      <button id="d">Send</button>
    </p>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
	  // Keep Track of flags recieved
connection = {
  up:false,
  on:false,
  ping: -1
};
options = {
  ping: false,
  pingFreq: 100, 
  dirFreq:15
}




// Keep Track of Keys Pressed
var map = [];
var times = [0,0];
// Check keys
function checkkey(){
    // forward
  if(map[87]){
    if(times[1]<100)
      times[1] += 2;
  }
  else{
    if(times[1]<3 && times[1]>0)
      times[1] = 0;
    if(times[1]>0)
      times[1] -= 3;
  }
    // right
  if(map[68]){
    if(times[0]<100)
      times[0] += 2;
  }
  else{
    if(times[0]<3 && times[0]>0)
      times[0] = 0;
    if(times[0]>0)
      times[0] -= 3;
  }
    // back
  if(map[83]){
    if(times[1]>-100)
      times[1] -= 2;
  }
  else{
    if(times[1]>-3 && times[1]<0)
      times[1] = 0;
    if(times[1]<0)
      times[1] += 3;
  }
    // left
  if(map[65]){
    if(times[0]>-100)
      times[0] -= 2;
  }
  else{
    if(times[0]>-3 && times[0]<0)
      times[0] = 0;
    if(times[0]<0)
      times[0] += 3;
  }
}
// Track Keys
onkeydown = onkeyup = function(e){
    e = e || event;
    map[e.keyCode] = e.type == 'keydown';
}
// END:Keep Track of Keys Pressed



// Initialize
window.onload = function(){
  socket = io();
  networkHandle();
  var sleep = window.setInterval(function(){
    if(!connection.up){
      socket.emit('start', "CST");
    }
    else{
      clearInterval(sleep);
    }
  }, 1500);
}

// Send Directions
var old = {
  array:[0,0],
  change:[false,false]
}
function sendDir(socket){
  var message = "D";
  var prefix = ["X", "Y"];
  for(var s=0; s<2; s++){
    if(times[s]!=old.array[s]){
      message += prefix[s];
      if(times[s] > 0){
        message += " ";
        if(times[s] >= 100)
          message += "";
        else if(times[s]<100 && times[s]>9){
          message += "  ";
        }
        else{
          message += "   ";
        }
        message += String(times[s]);
      }
      else if(times[s] < 0){
          message += "-";
        if(times[s] <= -100)
          message += "";
        else if(times[s]> -100 && times[s]< -9){
          message += " ";
        }
        else{
          message += "  ";
        }
        message += String(-times[s]);
      }
      else{
        message += "   0";
      }
      old.array[s] = times[s];
    }
  }
  if(message.length > 5){
    console.log("Sending Directions: " + message);
    socket.emit('dir', message);
  }
}
		
// Interval
var dirInterval = setInterval(function(){
  if(connection.up){
    checkkey();
    sendDir(socket);
  }
}, options.dirFreq);



// Hearthbeat
function hearthBeat(socket){
  if(options.ping){
    socket.emit('ping', "CPI");
  }
}

var pingInterval = setInterval(function(){
  hearthBeat();
}, options.pingFreq);


// Change option
function changeOption(option, value){
  switch(option){
    case "ping": 
      if(typeof(options.pingFreq)==typeof(value)){
        clearInterval(pingInterval);
        options.pingFreq = value;
        pingInterval = setInterval(function(){
          hearthBeat();
        }, options.pingFreq);
      }
      else{
        console.log("Error: Type of option is not the same!");
      }
      break;
    case "direction":
      if(typeof(options.dirFreq)==typeof(value)){
        clearInterval(dirInterval);
        options.dirFreq = value;
        dirInterval = setInterval(function(){
          checkkey();
          sendDir(socket);
        }, options.dirFreq);
      }
      else{
        console.log("Error: Type of option is not the same!");
      }
      break;
    default: 
      console.log("Option not found"); break;
  }
}


// Networking
function networkHandle(){
  socket.on('error', function(msg){
    console.log("Error: " + msg);
  });
  socket.on('message', function(msg){
    analizeMessage(msg);
  });
  socket.on('msg', function(msg){
    console.log("Message: " + msg);
  });
  socket.on('disconnect', function(){
    connection.up = false;
  });
}


// Analize Message
function analizeMessage(message){
  console.log("Recieved: " + message);
  var loc = message.substring(0,1);
  var com = message.substring(1,3);
  console.log("Loc: " + loc + " Com: " + com);
  switch(loc){
    case "C":
      switch(com){
        case "UP":
          connection.up = true;
        break;
        case "PO":

        break;
        case "ED":
          connection.up = false;
          console.log("Connection closed: Recieved CED");
        break;
        default: 
          console.log("Unable to read the command (Entered loc:C)");
        break;
      }
      break;
    case "E": 

    break;
    default: 
      console.log("Unable to read the locator");
    break;
  }
}
	</script>
  </body>
</html>
